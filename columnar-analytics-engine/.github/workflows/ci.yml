name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Debug, Release]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3

    - name: Configure CMake
      working-directory: ${{ github.workspace }}/columnar-analytics-engine
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

    - name: Build
      working-directory: ${{ github.workspace }}/columnar-analytics-engine
      run: cmake --build build --config ${{ matrix.build_type }}

    - name: Run Tests
      working-directory: ${{ github.workspace }}/columnar-analytics-engine/build
      run: ctest -C ${{ matrix.build_type }} --output-on-failure
